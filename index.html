<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="ToDoList" ng-controller="ToDoController">
	<h1 align="center"> Things to Do</h1>
	<h3 align="center">Left {{ total() }} to Do</h2>
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form>
					<div class="form-inline">
						<input type="text" class="form-control mb-2" name="" placeholder="What to do?" style="width: 450px;" ng-model="textToDo" ng-model-instant>
						<button class="btn btn-success mb-2" style="width: 200px; margin-left: 95px;" ng-click="insert()">Add</button>
					</div>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row" style="margin-top: 40px;">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<ul>
					<li ng-repeat="i in doings" class="toDoList"><span class="clear" ng-click="clear($index)">X</span>{{i.text}} </li>
				</ul>
				<button type="button" class="btn btn-danger" style="margin-top: 20px; width: 200px; margin-left: 545px;" ng-click="clearAll()">Clear all</button>
			</div>
			<div class="col-md-2"></div>
		</div>
		</div>
	</div>

</body>
</html>
